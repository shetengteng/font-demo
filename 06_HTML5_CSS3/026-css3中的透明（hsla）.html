<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .out {
            width: 400px;
            height: 400px;
            /*设置色调等进行透明度的设置
            h：色调，取值0-360,0/360表示红色范围，从红色到120绿色到240蓝色
            s：饱和度，0-100%，
            l：亮度，0-100% ，亮度越高趋于白色，越少趋于黑色
            */
            background-color: hsla(0,50%,50%,.3);
            margin: 100px auto;
            border: 1px solid #000000;

        }

        .in {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 100px auto;
        }


    </style>

</head>
<body>
<div class="out">
    <div class="in">

    </div>
</div>



</body>
</html>
