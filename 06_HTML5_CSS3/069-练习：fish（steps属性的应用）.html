<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .fish {
            width: 509px;
            height: 270px;
            border: 1px solid #000;
            margin: 100px auto;
            background: url(images/animate/shark1.png) no-repeat left top;
            animation: move 1s steps(8) infinite;
        }

        @keyframes move {
            0% {
                transform: rotate(0deg);
            }
            100% {
                background-position: left -2160px;
            }
        }

    </style>
</head>
<body>
   <div class="fish"></div>
</body>
</html>
