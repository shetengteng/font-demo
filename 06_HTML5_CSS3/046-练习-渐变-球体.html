<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

      .box {
          width: 200px;
          height: 200px;
          margin: 40px auto;
          border-radius: 100px;
          background-color: blue;
          background-image: radial-gradient(
                  200px at 50px 60px,
                  rgba(0, 0, 0, 0),
                  rgba(0, 0, 0, 0.6)
          );
      }
        /*使用半透明效果实现渐变*/
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
