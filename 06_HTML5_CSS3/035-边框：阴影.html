<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-color: #eee;
        }

        .box {
            width: 200px;
            height: 300px;
            margin: 100px auto;
            background-color: #fff;
            /*border: 1px solid #000;*/
            /*参数：水平位移，垂直位移，模糊程度，阴影的大小，阴影的颜色，默认外阴影，不写*/
            box-shadow: 3px 3px 3px 3px red ;
        }

        .box2 {
            width: 200px;
            height: 300px;
            margin: 100px auto;
            background-color: #fff;
            /*border: 1px solid #000;*/
            /*参数：水平位移，垂直位移，模糊程度，阴影的大小，阴影的颜色,内阴影*/
            box-shadow: 3px 3px 3px 3px red inset;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
