<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用伸缩布局的方式书写导航栏，不使用传统的浮动的方式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;

            display: flex;
        }

        ul li {
            flex: 1;
            text-align: center;
            line-height: 60px;
            background-color: pink;
            margin: 0 5px;
        }


    </style>
</head>
<body>

<ul>
    <li>首页</li>
    <li>导航</li>
    <li>通信录</li>
    <li>查找</li>
    <li>空间</li>
</ul>

</body>
</html>
