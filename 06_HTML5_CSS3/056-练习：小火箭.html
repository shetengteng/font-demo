<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: #DE8910;
        }

        .rocket {
            width: 50px;
            position: absolute;
            left: 0;
            bottom: 0;
            /*隐藏并且倾斜45度角*/
            transform: translate(-100px,100px) rotate(45deg);

            transition: all 1s ease-in;
        }

        body:hover .rocket{
            /*注意，旋转角度的属性也要有，否则不会保持该角度*/
            transform: translate(500px ,-500px) rotate(45deg);
        }

    </style>
</head>
<body>
<img src="images/transition/rocket.png" alt="" class="rocket"/>
</body>
</html>
