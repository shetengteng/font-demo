<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 1000px;
            list-style: none;
            margin: 100px auto;
        }

        li {
            float: left;
            margin-left: 10px;
        }

        li img {
            width: 316px;
            height: 170px;
            /*这里设定,采用内减模式，减去边框的宽度*/
            box-sizing: border-box;
        }

        li:hover img {
            border: 10px solid #666;
        }

    </style>
</head>
<body>

<ul>
    <li><img src="images/1.jpg" alt=""/></li>
    <li><img src="images/2.jpg" alt=""/></li>
    <li><img src="images/3.jpg" alt=""/></li>
</ul>

</body>
</html>
