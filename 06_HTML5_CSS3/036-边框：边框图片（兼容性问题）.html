<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 500px;
            height: 300px;
            /*background-color: pink;*/
            margin: 40px auto;


            /*注意：该写法只在火狐有效，在谷歌中的高版本无效*/
            /*边框图片属性*/
            /*边框图片的路径*/
            border-image-source: url("images/border/border.png");

            /*边框图片的剪裁*/
            /*表示四个拐角，从左上开始顺时针*/
            border-image-slice: 27 27 27 27;

            /*图片边框的宽度*/
            border-image-width: 27px;

            /*边框图片的平铺*/
            /*repeat：正常平铺，但是可能会显示不完整*/
            /*round：平铺，但是保证图片完整显示，推荐*/
            /*stretch: 拉伸状态，使得中间元素处于拉伸状态*/
            border-image-repeat: round;


            /*考虑到兼容性问题*/
            /*border: 1em double orange;*/
            /*-webkit-border-image: url("images/border/border.png") 27 ;*/
            /*border-image: url("images/border/border.png") 27;*/

        }
    </style>
</head>
<body>

    <img src="images/border/border.png" alt=""/>
    <div class="box">

    </div>
</body>
</html>
