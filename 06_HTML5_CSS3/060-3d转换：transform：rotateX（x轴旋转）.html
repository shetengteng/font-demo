<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .rotateX {
            width: 300px;
            height: 226px;
            margin: 100px auto;

            /*增强立体效果，添加透视*/
            /*设置的是用户的眼睛距离屏幕的距离，近大远小*/
            /*透视的效果，视觉上的体现，而非真实的3d*/
            perspective: 500px;
        }

        img {
            /*过渡*/
            transition: transform 2s ease-in-out;
        }

        .rotateX:hover img {
            transform: rotateX(360deg);
        }

    </style>
</head>
<body>
    <div class="rotateX">
        <img src="images/3d/x.jpg" alt=""/>
    </div>
</body>
</html>
