<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .rotateX {
            width: 237px;
            height: 300px;
            margin: 100px auto;

            perspective: 500px;
        }

        img {
            /*过渡*/
            transition: transform 2s ease-in-out;
        }

        .rotateX:hover img {
            /*y轴旋转效果*/
            transform: rotateY(360deg);
        }

    </style>
</head>
<body>
    <div class="rotateX">
        <img src="images/3d/y.jpg" alt=""/>
    </div>
</body>
</html>
