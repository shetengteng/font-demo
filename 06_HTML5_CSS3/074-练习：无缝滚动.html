<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        .view {
            width: 882px;
            height: 86px;
            margin: 200px auto;
            position: relative;
            overflow: hidden;
            border: 1px solid #CCC;
        }

        ul {
            width: 1764px;
            height: 86px;
            padding: 0;
            margin: 0;
            list-style: none;
            position: absolute;
            left: 0;

            animation: move 8s infinite linear;
        }

        /*调整动画状态
            鼠标悬停的时候吧动画停止.
        */
        ul:hover {
            animation-play-state: paused;
        }

        li {
            float: left;
            font-size: 0;
        }
        /*动画序列 从右向左的动画.*/

        @keyframes move {
            0% {
                transform: translateX(0px);
            }
            100% {
                transform: translateX(-882px);
            }
        }
    </style>
</head>
<body>
<div class="view">
    <ul>
        <li><img src="./images/animate/无缝滚动/1.jpg" alt=""></li>
        <li><img src="./images/animate/无缝滚动/2.jpg" alt=""></li>

        <li><img src="./images/animate/无缝滚动/6.jpg" alt=""></li>
        <li><img src="./images/animate/无缝滚动/7.jpg" alt=""></li>

</div>

</html>
