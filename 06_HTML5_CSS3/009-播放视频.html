<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            text-align: center;
        }
        video {
            width: 500px;
        }
    </style>
</head>
<body>
<!--默认大小640*400-->
<!--controls autoplay loop 和音频同理-->
<!--<video src="video/movie.mp4" controls></video>-->

<!--兼容性写法-->
<!--video 是行内块元素：display为inline-block 使用text-align可以居中-->
<div>
    <video controls>
        <source src="video/movie.mp4"/>
        <source src="video/movie.webm"/>
        <source src="video/movie.ogg"/>
        你的浏览器不支持html5的视频标签
    </video>
</div>

</body>
</html>
