<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        div:nth-child(1) {
            width: 30px;
            height: 30px;
            /*注意该图形的border很宽*/
            border: 100px solid red;
            /*分别设置各个边的颜色*/
            border-right-color: blue;
            border-top-color: yellow;
            border-bottom-color: pink;
        }


        div:nth-child(2) {
            width: 100px;
            height: 100px;
            border: 50px solid red;

            border-right: none;

            /*边框的一个尖角的产生*/
            border-bottom-right-radius: 90px;
        }

        div:nth-child(3) {
            width: 200px;
            height: 300px;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;
        }

        /*使用伪元素*/
        div:nth-child(3)::before,div:nth-child(3)::after {
            content:"名称1";
            width: 100%;
            height: 100%;
            position: absolute;
            left:0;
            top: 0;
            background-color: red;

            border-radius: 100px 100px 0 0 ;

            transform: rotate(-45deg);

            text-align: center;
            line-height: 100px;
            color:white;
            font-size: 20px;
        }

        div:nth-child(3)::after {
            content:"名称2";
            left: 71px;
            transform: rotate(45deg);
        }

    </style>
</head>
<body>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

</body>
</html>
