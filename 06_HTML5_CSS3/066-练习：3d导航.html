<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 600px;
            margin: 100px auto;

        }

        ul li {
            float: left;
            width: 120px;
            height: 40px;
            position: relative;
            /* 让li里面的子盒子保持3d效果*/
            transform-style:preserve-3d;

            /*transform: rotateY(30deg) rotateX(-30deg);*/

            transition: all .5s;

        }

        li span {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            text-align: center;
            background-color: yellow;
            line-height: 40px;
        }

        li span:nth-child(1) {
            background-color: green;
            transform: rotateX(90deg) translateZ(20px);
        }

        li span:nth-child(2){
            /*需要注意*/
            transform:translateZ(20px);
        }



        ul:hover li {
            transform: rotateX(-90deg);
        }

        /*翻转的延时处理*/
        li:nth-child(1){
            transition-delay: 0s;
        }

        li:nth-child(2){
            transition-delay:0.1s;
        }

        li:nth-child(3){
            transition-delay:0.2s;
        }

        li:nth-child(4){
            transition-delay:0.3s;
        }

        li:nth-child(5){
            transition-delay:0.4s;
        }


    </style>
</head>
<body>
<ul>
    <li>
        <span>按键</span>
        <span>简介</span>
    </li>
    <li>
        <span>按键</span>
        <span>简介</span>
    </li>
    <li>
        <span>按键</span>
        <span>简介</span>
    </li>
    <li>
        <span>按键</span>
        <span>简介</span>
    </li>
    <li>
        <span>按键</span>
        <span>简介</span>
    </li>

</ul>
</body>
</html>
