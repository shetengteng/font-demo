<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        form {
            width: 100%;
            /*最大宽度*/
            max-width: 640px;
            /*最小宽度*/
            min-width: 320px;
            margin: 0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }

        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }

    </style>

    <script>
        window.onload = function () {
            var color = document.getElementById("color");
            color.onchange = function () {
                // 获取颜色的值
                alert(color.value);
            }

            var range = document.getElementById("range");
            range.onchange = function () {
                console.log(range.value);
                document.getElementById("rangeValue").innerHTML = range.value + "%";
            }

            var week = document.getElementById("week");
            week.onchange = function () {
                console.log(week.value); // 2017-W33 输出的格式
            }
        }
    </script>

</head>
<body>
    <!-- type：表单的属性-->
    <form action="">
        <!-- fieldset是一个form的外边框，同时legend是该边框的标题-->
        <fieldset>
            <legend>表单属性</legend>
            <!-- label标签中的for填写的内容是input的id，点击该label等于点击了input标签-->
            <label for="email">email:</label>
            <!-- h5 添加的 email的type属性，含有自定义的email填写规则-->
            <input type="email" name="email" id="email"/>

            <!-- 同理有url number tel search color等-->
            <label for="url">url:</label>
            <input type="url" name="url" id="url"/>

            <!-- number 属性的input标签，可以设置增长的步长-->
            <label for="number">number:只能输入数字</label>
            <input type="number" name="number" id="number" step="3"/>

            <label for="tel">tel:电话号码</label>
            <input type="tel" name="tel" id="tel"/>

            <!-- 在移动端的搜索框，点击后会有一个小键盘，同时键盘上会有搜索按钮-->
            <label for="search">search:搜索框,含有一个小叉子，可以删除操作</label>
            <input type="search" name="search" id="search"/>
            
            <!-- 取色器-->
            <label for="color">color</label>
            <input type="color" name="color" id="color" value="#009988"/>

            <!-- 滑动条:可以设置最大值和最小值-->
            <label for="range">range:滑动条 <span id="rangeValue"></span></label>
            <input type="range" name="range" id="range" value="0" max="200" min="0"/>

            <!-- 日期标签：time date month week 有些会弹出时间选择器 注意：在火狐和谷歌上差异比较大 -->
            <label for="time">time:时间</label>
            <input type="time" name="time" id="time"/>

            <label for="date">date:日期</label>
            <input type="date" name="date" id="date"/>

            <label for="month">month:月份</label>
            <input type="month" name="month" id="month"/>

            <label for="week">week:星期</label>
            <input type="week" name="week" id="week"/>

            <!-- -->

            <input type="submit" value="提交"/>

        </fieldset>
    </form>
</body>
</html>
