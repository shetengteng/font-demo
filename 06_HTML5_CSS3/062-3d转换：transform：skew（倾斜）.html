<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 100px auto;
            transition: all 1s;

            /*定义原点*/
            transform-origin: left top;

        }

        .box:hover {
            /*倾斜：距y轴，距离x轴的角度*/
            transform: skew(30deg,0deg);
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
