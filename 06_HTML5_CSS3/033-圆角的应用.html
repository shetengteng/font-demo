<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            text-align: center;
            margin-left: 20px;
            border: 1px solid red;
            line-height: 200px;
            color: #ccc;
            font-size: 50px;
            float: left;
        }

        div:nth-child(1) {
            /*圆*/
            border-radius: 100px;
        }

        div:nth-child(2) {
            /*圆的推荐写法，使用百分比，因为当div宽度或者高度变化后，圆圈依然成立*/
            border-radius: 50%;
        }

        div:nth-child(3) {
            /*表明角度是顺时针的，从左上角开始*/
            border-radius: 100px 200px 0 0;
        }

        div:nth-child(4) {
            /*扇形 其余的要是为0*/
            border-radius: 200px 0 0 0;
        }

        div:nth-child(5) {
            /*水平椭圆*/
            height: 100px;
            line-height: 100px;
            /*水平一半，垂直一半*/
            /*border-radius: 100px / 50px;*/
            border-radius: 50%;
        }

        div:nth-child(6) {
            /*垂直椭圆*/
            width: 100px;
            height: 200px;
            border-radius: 50%;
        }
        
        

    </style>
</head>
<body>
<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>
<div class="box">4</div>
<div class="box">5</div>
<div class="box">6</div>
</body>
</html>
