<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        
        body {
            background-color: cadetblue;
        }

        .music {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            position: relative;
        }

        .music::before,.music::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid #000;

            background: url(images/3d/musicb.jpg) no-repeat;
        }

        .music::after {
            /*left:100%;*/
            background: url(images/3d/musict.jpg) no-repeat;
            transition: transform 1s;
            /*变换中心*/
            transform-origin: bottom;
        }

        .music:hover::after {
            transform: rotateX(180deg);
        }



    </style>
</head>
<body>
    <div class="music"></div>
</body>
</html>
