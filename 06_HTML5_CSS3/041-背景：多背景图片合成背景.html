<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 623px;
            height: 416px;
            border: 1px solid #000;
            margin: 100px auto;

            /*多背景格式，使用bg的格式，使用逗号隔开*/
            background: url(images/background/bg1.png) no-repeat left top
            ,url(images/background/bg2.png) no-repeat right top
            ,url(images/background/bg3.png) no-repeat right bottom
            ,url(images/background/bg4.png) no-repeat left bottom
            ,url(images/background/bg5.png) no-repeat center;

        }

        

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
