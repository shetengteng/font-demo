<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*选择em标签，同时在第二个的位置*/
        em:nth-child(2){
            background-color: red;
        }

        /*表示选择div 的子元素的第四个*/
        div :nth-child(4) {
            background-color: red;
        }

    </style>
</head>
<body>
<div>
    <span>spanspan</span>
    <em>ememmmmmmmmmmmmm</em>
    <p>ppppppppppp</p>
    <em>ememmmmmmmmmmmmm</em>
</div>
</body>
</html>
