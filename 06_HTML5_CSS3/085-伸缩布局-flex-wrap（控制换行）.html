<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "microsoft yahei";
            background-color: #F7F7F7;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        .wrapper .brief {
            min-height: auto;
        }
        .wrapper .flex-img {
            width: 100%;
        }

        /*全局设置*/
        section ul {
            /*采用伸缩布局*/
            display: flex;
            border: 1px solid #000;
        }

        section ul li {
            width: 200px;
            height: 200px;
            background-color: pink;
            text-align: center;
            line-height: 200px;
            margin: 10px;
        }

        /*控制换行*/
        section:nth-child(3) ul {
            flex-wrap: nowrap;
        }

        section:nth-child(4) ul {
            flex-wrap: wrap;
        }


    </style>
</head>
<body>
    <div class="wrapper">
        <header>CSS3-伸缩布局详解</header>
        <!-- 简介-->
        <section class="brief">
            <header>flex-wrap</header>
            <div class="wrap-box">
                <p>控制是否换行，包括wrap、nowrap</p>
            </div>
        </section>

        <section>
            <header>flex-wrap 默认不换行 nowrap li的大小虽然固定，但是依然会自动压缩</header>
            <div class="wrap-box">
                <p></p>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>6</li>
                    <li>6</li>
                    <li>6</li>
                </ul>
            </div>
        </section>

        <section>
            <header>flex-wrap 换行 wrap</header>
            <div class="wrap-box">
                <p></p>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>6</li>
                    <li>6</li>
                    <li>6</li>
                </ul>
            </div>
        </section>

    </div>
</body>
</html>
