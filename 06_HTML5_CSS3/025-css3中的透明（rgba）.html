<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .out {
            width: 400px;
            height: 400px;
            /*解决了父盒子透明，而子盒子不透明的效果*/
            background: rgba(255,0,0,.4);
            margin: 100px auto;
            border: 1px solid #000000;

        }

        .in {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 100px auto;
        }

        .other {
            width: 300px;
            height: 300px;
            /*rgba可以设置在border，以及color上，只要是颜色的属性都可以设置*/
            border:30px solid rgba(0,255,0,.5);
            color: rgba(255,0,0,.6);
            font-size: 50px;
            background-color: rgba(255, 0, 0, .3);
        }


    </style>

</head>
<body>
<div class="out">
    <div class="in">

    </div>
</div>

<div class="other">
    abcdefg
</div>

</body>
</html>
