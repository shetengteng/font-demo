<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body {
            height: 100%;

        }

        .img-box {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;

            overflow: hidden;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;

        }

        ul {
            list-style: none;
            position: absolute;
            width: 300px;
            height: 80px;
            left: 50%;
            bottom: 20px;
            margin-left: -150px;
            z-index: 1;
        }

        ul li {
            float: left;
            width: 80px;
            height: 80px;
            background-color: pink;
            border-radius: 50%;
            margin-left: 20px;
            text-align: center;
            line-height: 80px;


        }

        ul li a {
            color: white;
            text-decoration: none;
            font-size: 50px;
            cursor: pointer;
        }

        /*被激活之后，使用超链接激活*/
        .img-box img:target {
            /*将显示的层级提高*/
            z-index: 5;
            /*animation: showLeft 1s;*/
            animation: rot 1s;
        }

        .img-box img:nth-child(1) {
            z-index: 1;
        }

        /*显示动画*/
        @keyframes showLeft {
            0% {
                transform: translateX(-2000px);
            }
            100% {
                transform: translateX(0px);
            }
        }

        @keyframes showTop {
            0% {
                transform: translateY(-2000px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes rot {
            0% {
                transform: translateY(-2000px) rotate(360deg);
            }
            100% {
                transform: translateY(0px) rotate(0);
            }
        }

    </style>
</head>
<body>
   <div class="img-box">
       <img src="images/3d/bg/bg2.jpg" alt="" id="img1"/>
       <img src="images/3d/bg/bg3.jpg" alt="" id="img2"/>
       <img src="images/3d/bg/bg5.jpg" alt="" id="img3"/>
   </div>
   <ul>
       <li><a href="#img1">1</a></li>
       <li><a href="#img2">2</a></li>
       <li><a href="#img3">3</a></li>
   </ul>

</body>
</html>
