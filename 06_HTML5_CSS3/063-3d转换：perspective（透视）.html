<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .out {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            background-color: cadetblue;
            margin:100px auto;
            /*透视添加给父盒子*/
            /*设置眼睛和屏幕的距离，仅仅是视觉上的3d*/
            perspective: 600px;

        }

        .in {
            width: 300px;
            height: 300px;
            background-color: cornflowerblue;
            margin: 100px auto;

            transform: translateX(100px) rotateY(123deg);
        }

    </style>
</head>
<body>
<div class="out">
    <div class="in"></div>
</div>
</body>
</html>
