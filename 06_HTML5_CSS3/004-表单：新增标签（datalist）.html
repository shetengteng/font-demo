<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        form {
            width: 100%;
            /*最大宽度*/
            max-width: 640px;
            /*最小宽度*/
            min-width: 320px;
            margin: 0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }

        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }

        input.radio {
            width: 20px;
            height: 20px;
            float: left;
        }
        span {
            float: left;
            margin: 5px;
        }

        div {
            overflow: hidden;
        }

        meter {
            width: 100%;
        }
    </style>
</head>
<body>
<form action="" method="post">
    <fieldset>
        <legend>表单元素</legend>
        <label >用户名</label>
        <input type="text" name="username" />
        <label >密码</label>
        <input type="password" name="password"/>
        <label >性别</label>
        <div>
            <input type="radio" name="gender" class="radio" checked="checked" /><span>男</span>
            <input type="radio" name="gender" class="radio"/><span>女</span>
        </div>

        <!-- 重点-->
        <label >爱好</label>
        <!-- 定义数据列表 注意option中不能有value -->
        <datalist id="data">
            <option >football</option>
            <option >basketball</option>
            <option >sing</option>
            <option >swimming</option>
            <option >drawing</option>
        </datalist>
        <!-- 注意input中新增list属性，与datalist的id要一致
        增添了筛选和选择功能-->
        <input type="text" name="aihao" list="data"/>

        <label >姓名:</label>
        <!-- 注意：不同类型的输出，比如脚本的输出，不参与表单的提交，只是语义上的输出显示 -->
        <output>测试</output>
        <div>
            <label >加密</label>
            <!-- 当提交表单时，会生成两个键，    一个是私钥，一个公钥。
            私钥（private key）存储于客户端，
            公钥（public key）则被发送到服务器。
            公钥可用于之后验证用户的客户端证书（client certificate）-->
            <!-- 注意：有些版本的谷歌不支持，火狐支持-->
            <keygen name="security" />
        </div>
        <div>
            <label >度量器(了解)</label>
            <!-- 超过阈值会变色-->
            <meter value="20" max="100" min="0" low="30" high="80"></meter>
        </div>
        <div>
            <label>进度条</label>
            <!-- 没有任何属性表示正在执行中，混动的效果-->
            <progress></progress>
            <progress value="30" max="100" min="0"></progress>
        </div>


        <input type="submit" value="提交"/>
    </fieldset>

</form>
</body>
</html>
