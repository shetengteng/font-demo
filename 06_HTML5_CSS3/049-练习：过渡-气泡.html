<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            margin: 100px auto;
            border-radius: 10px;

            /*2个背景图片，放置的位置不一样，动画显示一个往上运动，一个往下运动*/
            background:
                url(images/transition/paopao.png) no-repeat left top
                , url(images/transition/paopao.png) no-repeat left bottom;

            /*注意；颜色单写的时候位置放在最后*/
            background-color: darkslateblue;
            /*过渡动画*/
            transition: background-position 2s;
        }

        .box:hover {
            /*将背景的图片移动到底部，修改位置*/
            background-position: left bottom , left top;
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
