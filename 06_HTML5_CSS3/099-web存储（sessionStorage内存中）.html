<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function () {
            //sessionStorage 5M 存储在内存中
            // 生命周期，关闭浏览器后结束
            // 作用域，当前浏览器窗口

            var input = document.getElementsByTagName("input");
            var btns = document.querySelectorAll("button");

            // 存储数据到sessionStorage中
            btns[0].onclick = function () {
                window.sessionStorage.setItem("username",input[0].value);
            }

            // 获取sessionStorage中的数据
            btns[1].onclick = function () {
                //alert(window.sessionStorage.getItem("username"));
                // key(n)用于获取key的值，在通过key的值获取value的值
                var keyname = window.sessionStorage.key(0);
                alert(window.sessionStorage.getItem(keyname));
            }

            // 更新sessionStorage中的数据
            btns[2].onclick = function () {
                // 使用相同的keyValue覆盖原先的值
                window.sessionStorage.setItem("username",input[0].value);
            }

            // 删除操作
            btns[3].onclick = function () {
                // 删除对应的键值
                alert(window.sessionStorage.removeItem("username"));
            }

            // 清空操作
            btns[4].onclick = function () {
                // 清空所有的键值
                alert(window.sessionStorage.clear());
            }
        }
    </script>
</head>
<body>
<input type="text"/>
<button>sessionStorage存储</button>
<button>sessionStorage获取</button>
<button>sessionStorage更新</button>
<button>sessionStorage删除</button>
<button>sessionStorage清除</button>
</body>
</html>
