<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        .items {
            width: 1250px;
            height: 320px;
            padding-left: 20px;
            margin: 80px auto;
        }

        .items .item {
            float: left;
            width: 230px;
            height: 300px;
            text-align: center;
            margin-right: 20px;
            background-color: #fff;
            position: relative;
            top: 0;
            overflow: hidden;
            /*设置过渡,边框过渡*/
            transition: all .5s;
        }

        .pic {
            margin-top: 30px;
        }

        .item:hover {
            /*向上偏移*/
            top: -5px;
            /*参数：水平位移，垂直位移，模糊程度，阴影的大小，阴影的颜色，默认外阴影，不写*/
            box-shadow: 0px 0px 10px 5px #dddddd;
        }

        .desc {
            width: 100%;
            height: 100px;
            background-color: #ff6700;
            position: absolute;
            /*初始的时候放在底部隐藏*/
            bottom: -100px;

            transition: all .5s;
        }

        .item:hover .desc {
            bottom: 0;
        }

    </style>
</head>
<body>
    <div class="items">
        <div class="item">
            <img src="images/transition/1.jpg" alt=""/>
        </div>

        <div class="item">
            <div class="pic">
                <img src="images/transition/2.jpg" alt=""/>
            </div>
            <div class="desc">描述信息</div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="images/transition/3.jpg" alt=""/>
            </div>
            <div class="desc">描述信息</div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="images/transition/4.jpg" alt=""/>
            </div>
            <div class="desc">描述信息</div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="images/transition/5.jpg" alt=""/>
            </div>
            <div class="desc"></div>
        </div>
    </div>

</body>
</html>
