<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "microsoft yahei";
            background-color: #F7F7F7;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        .wrapper .brief {
            min-height: auto;
        }
        .wrapper .flex-img {
            width: 100%;
        }

        /*全局设置*/
        section ul {
            /*采用伸缩布局*/
            display: flex;
            border: 1px solid #000;
        }

        section ul li {
            width: 200px;
            height: 200px;
            background-color: pink;
            text-align: center;
            line-height: 200px;
            margin: 10px;
        }

        /*伸缩比例*/
        section:nth-child(3) ul li:nth-child(1) {
            flex:2;
        }

        section:nth-child(3) ul li:nth-child(2) {
            flex:1;
        }

        section:nth-child(3) ul li:nth-child(3) {
            flex:1;
        }

        section:nth-child(4) ul li:nth-child(1){
            width: 450px;
        }

        section:nth-child(4) ul li:nth-child(2) {
            flex:2;
        }

        section:nth-child(4) ul li:nth-child(3) {
            flex:1;
        }


    </style>
</head>
<body>
    <div class="wrapper">
        <header>CSS3-伸缩布局详解</header>
        <!-- 简介-->
        <section class="brief">
            <header>flex</header>
            <div class="wrap-box">
                <p>控制子元素伸缩比例</p>
            </div>
        </section>

        <section>
            <header>flex:2 1 1 </header>
            <div class="wrap-box">
                <p>子元素li分别设置flex:2,flex:1,flex:1划分ul的宽度比例</p>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </section>

        <section>
            <header>flex</header>
            <div class="wrap-box">
                <p>第一个li固定宽度大小，后面的li则按照比例划分宽度</p>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </section>


    </div>
</body>
</html>
