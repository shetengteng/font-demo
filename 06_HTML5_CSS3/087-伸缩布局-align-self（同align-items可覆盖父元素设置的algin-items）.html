<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "microsoft yahei";
            background-color: #F7F7F7;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        .wrapper .brief {
            min-height: auto;
        }
        .wrapper .flex-img {
            width: 100%;
        }

        /*全局设置*/
        section ul {
            /*采用伸缩布局*/
            display: flex;
            border: 1px solid #000;
            /*这里要加大高度*/
            height: 400px;
        }

        section ul li {
            width: 200px;
            height: 200px;
            background-color: pink;
            text-align: center;
            line-height: 200px;
            margin: 10px;
        }

        section:nth-child(3) ul {
            align-items: center;
        }

        section:nth-child(3) li:nth-child(1) {
            align-self: stretch;
            height: auto;
        }

        section:nth-child(4) ul {
            align-items: flex-start;
        }

        section:nth-child(4) li:nth-child(2) {
            align-self: flex-end;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <header>CSS3-伸缩布局详解</header>
        <!-- 简介-->
        <section class="brief">
            <header>align-self</header>
            <div class="wrap-box">
                <p>同align-items可覆盖父元素设置的algin-items，包括flex-start、flex-end、center、stretch</p>
            </div>
        </section>

        <section>
            <header>父元素 align-items: center; 单独一个子元素  align-self: stretch; && height: auto;</header>
            <div class="wrap-box">
                <p></p>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </section>
        <section>
            <header> align-items: flex-start; 子元素   align-self: flex-end;</header>
            <div class="wrap-box">
                <p></p>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
