<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 1000px;
            height: 100px;
            margin:  30px auto;
            border: 1px solid #000;
        }

        div:nth-child(1) {
            /*线性渐变*/
            /*从左向右
            参数：
                方向:to right to left to top to bottom
                起始颜色，终止颜色*/
            background-image: linear-gradient(to right,yellow,green);
        }

        div:nth-child(2) {
            /*默认从上到下*/
            background-image: linear-gradient(yellow,green);
        }
        
        div:nth-child(3) {
            /*参数可以设置方向，从某个角度*/
            background-image: linear-gradient(45deg,yellow,green);
        }


        div:nth-child(4) {
            /*多种颜色*/
            /*可以设置颜色所占用的百分比，注意百分比的设置，值是颜色所在百分比的位置*/
            background-image: linear-gradient(to left,yellow 60%,red 80%,blue 100%);
        }
        
        div:nth-child(5) {
            /*设置条纹状颜色，需要设置颜色的分界线的位置*/
            background-image: linear-gradient(45deg,
                yellow 0%,
                yellow 25%,
                blue 25%,
                blue 50%,
                red 50%,
                red 75%,
                pink 75%,
                pink 100%
            );
        }

        div:nth-child(6) {
            /*斑马线*/
            background-image: linear-gradient(135deg,
                white 0%,
                white 25%,
                black 25%,
                black 50%,
                white 50%,
                white 75%,
                black 75%,
                black 100%
            );
            /*定义背景图案的尺寸，宽度是100px，高度是100%*/
            background-size: 100px 100%;
            /*background-repeat: repeat-x;*/

            /*设置动画*/
            animation: gunDong 1s infinite linear;
        }

        /*定义css3的动画*/
        @keyframes gunDong {
            0% {

            }
            100% {
                background-position: 100px 0px;
            }
        }


    </style>
</head>
<body>
    <div>从左到右渐变设置</div>
    <div>默认从上到下</div>
    <div>45度</div>
    <div>多个颜色的渐变</div>
    <div>条纹状</div>
    <div>斑马线进度条</div>
</body>
</html>
