<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p{
            text-align: center;
            font-size: 100px;
            font-family: "microsoft yahei";
            margin-top: 100px;
            font-weight: 700;

            /*文本的阴影效果*/
            /* 3px 水平偏移量. 正值向右  负值向左*/
            /* 5px 水垂直偏移量. 正值向下 负值向上*/
            /* 5px 模糊度 模糊度不能为负值 值越大越模糊*/
            /*最后一个是阴影的颜色*/
            text-shadow: 3px 3px 5px red;
        }
    </style>
</head>
<body>
    <p>文本的阴影效果</p>
</body>
</html>
