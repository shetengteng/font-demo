<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        h3 {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 500px;
            margin: 0 auto;
        }

        .list h3 {
            height: 35px;
            line-height: 35px;
            padding-left: 30px;
            border-bottom: 2px solid #690;

            font-size: 14px;
            color: #fff;
            background: #369;
            transition: all .3s ease;
        }

        .list .pictxt {
            width: 100%;
            height: 0;
            background-color: pink;
            transition: all .3s ease;
        }

        .list:hover h3 {
            background: #036;
        }

        .list:hover .pictxt {
            height: 150px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="list">
            <h3>今日新闻1</h3>
            <div class="pictxt"></div>
        </div>
        <div class="list">
            <h3>今日新闻2</h3>
            <div class="pictxt"></div>
        </div>
        <div class="list">
            <h3>今日新闻3</h3>
            <div class="pictxt"></div>
        </div>
        <div class="list">
            <h3>今日新闻4</h3>
            <div class="pictxt"></div>
        </div>
    </div>
</body>
</html>
