<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            /*设置透视，垂直于屏幕的z轴的最大值，如果值大于图片元素，则不进行伸缩，小于，则拉伸*/
            perspective: 350px;
        }

        img {
            width: 400px;
            /*定义旋转的原点*/
            transform-origin: right;
            transition: all 1s;
            margin-top: 50px;
            margin-left: 300px;
        }

        img:hover {
            transform: rotateY(180deg);
        }

    </style>

</head>
<body>
<img src="images/3d/bz.jpg" alt=""/>
</body>
</html>
