<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-color: #ccc;
        }
        p {
            text-align: center;
            font-size: 60px;
            font-family: "microsoft yahei";
            margin-top: 50px;
            font-weight: bold;
            color: #ccc;
        }

        p.ao {
            text-shadow: 1px 1px 1px #fff,-1px -1px 1px #000;
        }

        p.tu {
            /*可以设置多个阴影*/
            text-shadow: -1px -1px 1px #fff,1px 1px 1px #000;
        }

    </style>
</head>
<body>
    <p class="ao">凹凸文本效果练习</p>
    <p class="tu">凹凸文本效果练习</p>
</body>
</html>
