<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东主页练习</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <!-- 打开网页tab上的标签图片-->
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
<!--京东的头部导航开始-->
<div class="shortcut">
    <div class="w">
        <div class="fl">
            <!-- 注意，这里是dt表示的是class，而非dt标签-->
            <div class="dt">
                送至：北京
                <i><s>◇</s></i>
            </div>
        </div>
        <div class="fr">
            <ul>
                <li>
                    <a href="#">你好，请登录</a>&nbsp;&nbsp;
                    <a href="#" class="col-red">免费登录</a>
                </li>
                <li class="line"></li>
                <li>我的订单</li>
                <li class="line"></li>
                <li class="fore">
                    我的京东
                    <i><s>◇</s></i>
                </li>
                <li class="line"></li>
                <li>京东会员</li>
                <li class="line"></li>
                <li>企业采购</li>
                <li class="line"></li>
                <li class="fore tel_jd">
                    <!--制作手机小图标-->
                    <em class="tel"></em>
                    手机京东
                    <i><s>◇</s></i>
                </li>
                <li class="line"></li>
                <li class="fore">
                    关注京东
                    <i><s>◇</s></i>
                </li>
                <li class="line"></li>
                <li class="fore">
                    客户服务
                    <i><s>◇</s></i>
                </li>
                <li class="line"></li>
                <li class="fore">
                    网站导航
                    <i><s>◇</s></i>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--京东的头部导航结束-->
<!--京东的topbanner部分开始-->
<div class="topbanner">
    <div class="w w_banner">
        <!-- 这里的关闭按键使用的是图片，因为考虑到浏览器的半透明背景的兼容问题-->
        <img src="images/topbanner.jpg" alt=""/>
        <a href="javascript:;" class="close-banner"></a>
    </div>
</div>
<!--京东的topbanner部分结束-->
<!--京东的搜索栏开始-->
<div class="w">
    <div class="logo">
        <a href="http://www.jd.com" target="_blank" class="jd-a">京东</a>
        <div class="db11">
            <!-- 注意a标签中的href不能为空，否则有些浏览器不兼容，就不显示a标签了-->
            <a href="#"><img src="images/dong.gif" alt=""/></a>
        </div>
    </div>
    <div class="search"></div>
    <div class="car"></div>
</div>
<!--京东的搜索栏结束-->
</body>
</html>
