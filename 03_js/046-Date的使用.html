<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 150px;
            height: 180px;
            margin: 100px auto;
            background-color: #369;
            color: #fff;
            text-align: center;
        }

        .box p {
            text-align: center;
            line-height: 60px;
            font-size: 12px;
            color: #fff;
        }

        .box span {
            display: block;
            height: 75px;
            width: 75px;
            margin: 0 auto;
            font-size: 50px;
            color: #000;
            line-height: 75px;
            background-color: yellowgreen;
        }

    </style>
    <script>
        window.onload = function () {
            var box =  document.getElementById("box");
            var p = box.children[0];
            var span = box.children[1];
            var arrDays = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
            var date = new Date();
            p.innerHTML = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate() + "  " +arrDays[date.getDay()];
            span.innerHTML = date.getDate();

        }
    </script>
</head>
<body>
<div class="box" id="box">
    <p></p>
    <span></span>
</div>

<script>
    var date = new Date();
    console.log(date.getTime());// 返回ms数，距离1970年1月1日的ms数
    console.log(date.valueOf());// 同上
</script>
</body>
</html>
