<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .search {
            width: 258px;
            height: 40px;
            margin: 100px auto;
            background: url(images/search.jpg) no-repeat;
        }

        .search input {
            float: left;
            width: 210px;
            height: 40px;
            background: url(images/left.jpg) no-repeat;
            line-height: 40px;
            padding-left: 6px;
            /*输入框不需要任何的样式*/
            border: 0 none;
            /*去除input的蓝色边框*/
            outline-style: none;
            /*默认的字体颜色是灰色*/
            color: #ccc;

        }

        .search button {
            float: left;
            width: 42px;
            height: 40px;
            background: url(images/right.jpg) no-repeat;
            /*输入框不需要任何的样式*/
            border: 0 none;
            /*去除input的蓝色边框*/
            outline-style: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function () {
            function $id(id){return document.getElementById(id);}
            var btn = $id("btn");
            var input= $id("input");
            //获得焦点
            input.onfocus = function(){
                //在获得默认值的时候清空
                if(input.value == "请输入..."){
                    input.value = "";
                    input.style.color = "#000";
                }
            }
            //失去焦点
            input.onblur = function () {
                //在没有输入的时候失去焦点时，设置默认值
                if(input.value == ""){
                    input.value="请输入...";
                    input.style.color = "#ccc";
                }
            }

        }
    </script>
</head>
<body>
<div class="search">
    <input type="text" value="请输入..." id="input"/>
    <button id="btn"></button>
</div>
</body>
</html>
