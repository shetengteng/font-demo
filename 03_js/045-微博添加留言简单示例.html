<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0; padding: 0;}

        .box {
            width: 600px;
            height: auto; /*高度自动*/
            border: 1px solid ;
            margin: 100px auto;
            padding: 30px 0;
        }

        textarea {
            width: 450px;
            resize: none; /*防止拖动*/
        }

        ul {
            list-style: none;
        }

        .box li {
            width: 450px;
            line-height: 30px;
            border-bottom: 1px dashed #ccc;
            margin-left: 80px;
            position: relative;
        }

        .box li button {
            position: absolute;
            width: 36px;
            right: -37px;
            top: 5px;
        }

    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementById("btn");
            var content = document.getElementById("content");
            var ul = document.getElementById("ul");
            btn.onclick = function () {
                if(content.value != "" ){
                    var li = document.createElement("li");
                    li.innerHTML = content.value;
                    // 在前面插入操作
                    ul.insertBefore(li,ul.children[0]);
                    var btn = document.createElement("button");
                    btn.innerHTML="删除";
                    btn.onclick = function () {
                        ul.removeChild(li);
                    }
                    li.appendChild(btn);
                    content.value = "";
                }else {
                    alert("输入不能为空!");
                    return;
                }
            }
        }
    </script>
</head>
<body>
<div class="box" id="box">
    微博发布：<textarea name="" id="content" cols="30" rows="10"></textarea><button id="btn">发布</button>
    <ul id="ul">
    </ul>
</div>
</body>
</html>
