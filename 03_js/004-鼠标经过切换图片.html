<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<img src="images/jd1.png" alt="" id="pic-change"/>
<script>
    var pic = document.getElementById("pic-change");
    pic.onmouseover = function(){
        pic.src = "images/jd2.png";
    }
    pic.onmouseout = function() {
        pic.src = "images/jd1.png";
    }
</script>
</body>
</html>
