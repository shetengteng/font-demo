<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url("images/1.jpg") no-repeat top center;
        }

        .box {
            height: 107px;
            text-align: center;
            background: rgba(0, 0, 0, .2);
            padding-top: 25px;
            padding-bottom: 25px;
        }

    </style>
    <script>
        window.onload = function () {
            var pic1 = document.getElementById("pic-1");
            pic1.onmouseover  = function(){
                document.body.style.backgroundImage = "url(images/1.jpg)";
            };

            var pic2 = document.getElementById("pic-2");
            pic2.onmouseover = function(){
                document.body.style.backgroundImage = "url(images/2.jpg)";
            };
        }
    </script>

</head>
<body id = "main-body">
    <div class="box">
        <img src="images/1.jpg" alt="" width="150px" id="pic-1"/>
        <img src="images/2.jpg" alt="" width="150px" id="pic-2"/>
        <img src="images/3.jpg" alt="" width="150px"/>
        <img src="images/4.jpg" alt="" width="150px"/>
        <img src="images/5.jpg" alt="" width="150px"/>
    </div>
</body>
</html>
