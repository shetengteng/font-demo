<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            text-align: center;
            margin: 100px auto;
        }
        span {
            /*使其显示在一行中，同时变成块级元素*/
            display: inline-block;
            width: 150px;
            height: 20px;
            border: 1px solid #ccc;
            font-size: 12px;
            line-height: 20px;
            text-align: left;
            /*放置图标*/
            padding-left: 20px;
            background-color: #eee;
            color: #999;
        }
        /*错误情况显示*/
        .wrong {
            color: #ff6b39;
            background: #ffdcd0 url(images/wrong.png) no-repeat 4px 3px;
            border: 1px solid #ffac91;
        }

        /*正确情况显示*/
        .right {
            color: #5EFF5E;
            background:url(images/right.png) no-repeat #DFFFDF 4px 3px;
            border: 1px solid #ACFFAC;
        }
    </style>

    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            };
            var input = $("input");
            var info = $("info");
            //失去焦点的时候进行判断
            input.onblur = function () {
                if (this.value == "") {
                    //注意是innerHTML可以改变内容，而不是htmlText
                    info.innerHTML = "输入内容为空";
                    info.className = "wrong";
                } else if (isNaN(this.value)){
                    info.innerHTML = "请输入数字";
                    info.className = "wrong";
                } else if (this.value > 100 || this.value < 0){
                    info.innerHTML = "请输入合理范围内的值";
                    info.className = "wrong";
                }else{
                    info.innerHTML = "输入正确";
                    info.className = "right";
                }
            }
        }
    </script>
</head>
<body>
<div class="box">
    语文：<input type="text" id = "input"/> <span id="info">请输入成绩</span>
</div>
</body>
</html>
