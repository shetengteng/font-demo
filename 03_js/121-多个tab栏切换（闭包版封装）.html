<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 284px;
            height: 300px;
            margin: 100px auto;
            border-top: 1px solid #eee;
            border-left: 1px solid #eee;
        }

        .box .mt{
            overflow: hidden;
        }

        .box .mt span{
            float: left;
            line-height: 50px;
            width: 70px;
            text-align: center;
            border-left: 1px solid #eee;
        }

        .box .mb ul{
            list-style: none;
        }

        .box .mb ul li{
            width: 100%;
            height: 250px;
            background-color: pink;
            display: none;
        }
        .display {
            display: block !important;
        }

        .current {
            background-color: pink;
        }

    </style>
    <script>
        window.onload = function(){

            function tab(id){

                var btns = document.getElementById(id).getElementsByTagName("span");
                var divs = document.getElementById(id).getElementsByTagName("li");

                for(var i = 0; i<btns.length;i++){
                    // 闭包版本，省去了i作为index的带入
                    btns[i].onmousemove = move(i);
                }

                function move(index){
                    return function () {
                        //显示相应的div
                        for(var j = 0;j<divs.length ;j++){
                            btns[j].className = divs[j].className = "";
                        }
                        divs[index].className = "display";
                        btns[index].className = "current";
                    }
                }
            };

            tab("one");
            tab("two");
        }
    </script>

</head>
<body>
<div class="box" id = "one">
    <div class="mt">
        <span class="current">新闻</span>
        <span>体育</span>
        <span>娱乐</span>
        <span>八卦</span>
    </div>
    <div class="mb">
        <ul>
            <li class = "display">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</div>

<div class="box" id = "two">
    <div class="mt">
        <span class="current">新闻</span>
        <span>体育</span>
        <span>娱乐</span>
        <span>八卦</span>
    </div>
    <div class="mb">
        <ul>
            <li class = "display">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</div>
</body>
</html>
