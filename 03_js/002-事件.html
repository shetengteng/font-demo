<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #demo{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <button id="btn">点击变宽</button>
    <script>
        var demo = document.getElementById("demo");
        var btn = document.getElementById("btn");
        // 事件三要素：事件源.事件=function(){}
        btn.onclick = function(){
            demo.style.width = "400px";
        };
        demo.onmouseover = function(){
            demo.style.width = "200px";
        };
    </script>
</body>
</html>
