<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="file" id="file"/><span></span>
<script>
    var file = document.getElementById("file");
    // 当输入框发生了变化后进行判断
    file.onchange = function () {
        // 输入框的值是上传的文件的路径
        var path = this.value;
        // 获取后缀并且转换为小写
        var suffix = path.substr(path.lastIndexOf(".")).toLowerCase();
        if(suffix == ""){
            this.nextElementSibling.innerHTML = "输入文件为空";
        }else if(suffix == ".jpg" || suffix == ".png") {
            this.nextElementSibling.innerHTML = "格式正确";
        }else {
            this.nextElementSibling.innerHTML = "格式错误";
        }

    }
</script>
</body>
</html>
