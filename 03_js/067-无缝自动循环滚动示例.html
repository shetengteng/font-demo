<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: top; /*消除图片底部3px空白*/
        }
        .demo {
            width: 600px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        .demo ul {
            list-style: none;
            width: 600%; /*包含6张图片，头部2张放在尾部重复，用于循环使用*/
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .demo ul li{
            float: left;
        }

    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            var ul = demo.children[0];
            var timer = window.setInterval(autoPlay,30);
            var num = 0;
            function autoPlay(){
                num --;
                if(num < -1200){
                    num = 0;
                }
                ul.style.left = num + "px";
            }
            demo.onmouseover = function() {
                clearInterval(timer); // 关闭定时
            }
            demo.onmouseout = function () {
                timer = window.setInterval(autoPlay,30); // 重新开启定时
            }
        }
    </script>
</head>
<body>
<div class="demo" id="demo">
    <ul>
        <li><img src="images/slider/01.jpg" alt=""/></li>
        <li><img src="images/slider/02.jpg" alt=""/></li>
        <li><img src="images/slider/03.jpg" alt=""/></li>
        <li><img src="images/slider/04.jpg" alt=""/></li>
        <li><img src="images/slider/01.jpg" alt=""/></li>
        <li><img src="images/slider/02.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
