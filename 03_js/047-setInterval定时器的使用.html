<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
        //定时器
        var num = 0;
        function fun() {
            demo.innerHTML = num;
            num ++ ;
        }
        // 将函数放入,每隔1s执行
        setInterval(fun,1000);
        }
    </script>
</head>
<body>
<div class="box" id="demo">
</div>
</body>
</html>
