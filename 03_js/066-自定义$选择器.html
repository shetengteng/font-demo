<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;
        }
    </style>
    <script>
        // #one .demo div
        function $(param) {
            var prefix = param.charAt(0);
            switch (prefix) {
                case "#":
                    return document.getElementById(param.substr(1));
                case ".":
                    return getByClass(param.substr(1));
                default :
                    return document.getElementsByTagName(param);
            }
        }

        // 自定义通过类名查找
        function getByClass(className) {
            if(document.getElementsByClassName){
                // 如果支持通过类名获取元素
                return document.getElementsByClassName(className);
            }
            var result = [];
            // 获取所有的元素进行遍历
            var obj = document.getElementsByTagName("*");
            for(var i = 0 ; i < obj.length ; i ++){
                if(obj[i].className != "" ){
                    var classNames = obj[i].className.split(" ");
                    for(var j = 0 ; j < classNames.length ; j ++) {
                        if(classNames[j] == className) {
                            result.push(obj[i]);
                            break;
                        }
                    }
                }
            }
            return result;
        }

        window.onload = function () {
            $("#one").style.backgroundColor = "black";
            $(".demo")[0].style.backgroundColor = "red";
        }

    </script>
</head>
<body>
<div class = "demo"></div>
<div></div>
<div id="one"></div>
<div class = "demo"></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
