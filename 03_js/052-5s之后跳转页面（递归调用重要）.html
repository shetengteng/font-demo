<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id = "demo"></div>

</body>
</html>
<script>
    var demo = document.getElementById("demo");
    var count = 5;
    setTimeout(goToIndex,1000);
    function goToIndex() {
        demo.innerHTML ="<a href='http://www.baidu.com'>页面不存在，还剩"+count+"s 跳转到百度</a>";

        count -- ;
        if(count <= 0) {
            window.location.href = "http://www.baidu.com";
        }else {
            // 继续执行超时，递归调用
            //setTimeout(goToIndex,1000);

            // 使用arguments进行替代，递归调用时推荐
           setTimeout(arguments.callee,1000);
        }
    }
</script>
