<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box {
            width: 360px;
            height: 70px;
            padding-top: 360px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;/*截取，去除隐藏信息*/
            background: url(images/01big.jpg) no-repeat top center;
        }

        #box ul {
            list-style: none;
            overflow: hidden;/*清除浮动*/
            border-top: 1px solid #ccc;
        }

        #box ul li {
            float: left;
        }
    </style>
    <script>
        function fn(index) {
            var box =  document.getElementById("box");
            box.style.backgroundImage = "url(images/"+index +")";
        }
    </script>
</head>
<body>
    <div id="box">
        <ul>
            <li onmouseover="fn('01big.jpg')"><img src="images/01.jpg" alt=""/></li>
            <li onmouseover="fn('02big.jpg')"><img src="images/02.jpg" alt=""/></li>
            <li onmouseover="fn('03big.jpg')"><img src="images/03.jpg" alt=""/></li>
            <li onmouseover="fn('04big.jpg')"><img src="images/04.jpg" alt=""/></li>
            <li onmouseover="fn('05big.jpg')"><img src="images/05.jpg" alt=""/></li>
        </ul>
    </div>
</body>
</html>
