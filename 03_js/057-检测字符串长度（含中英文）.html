    function getStringLength(str) {
        var len = 0; //存储总长度
        var c = 0;  // 存储每一个编码
        for(var i=0;i<str.length;i++)
        {
            c = str.charCodeAt(i);
            (c>=0 && c<=127) ? len ++ : len += 2;
        }
        return len;
    }
