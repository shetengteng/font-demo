<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #img {
            width: 88px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<img id="img" src="images/img.jpg" alt=""/>
</body>
</html>
<script>
    var img = document.getElementById("img");
    document.onclick = function (event) {
        var _event = event || window.event;
        targetX = _event.clientX - img.offsetWidth / 2;
        targetY = _event.clientY - img.offsetHeight / 3;
    }
    var targetX = 0;
    var startX = 0;
    var targetY = 0;
    var startY = 0;
    setInterval(function(){
        startX = startX + (targetX - startX) /10;
        startY = startY + (targetY - startY) /10;
        img.style.left = startX + "px";
        img.style.top = startY + "px";
    },15);
</script>
