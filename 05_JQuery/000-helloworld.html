    <script>
        // JQuery版本
            // 2个特点：
                // 链式编程 和 隐式迭代（for循环，遍历）

        $(document).ready(function () {
            // 获取元素
            var jqBtn = $("button");
            var div = $("div");
            // 绑定事件
            jqBtn.click(function () {
                // 事件驱动程序
                // 显示盒子
                div.show(1000);
                // 设置内容
                div.html("文本内容");

                // 可以链式编程
                // div.show(1000).html("内容");

            });// 事件的绑定时通过方法绑定的

        });
