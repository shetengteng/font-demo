<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        .wrap {

            height: 300px;
            width: 300px;
            margin: 100px auto 0;
            
        }
        
        .wrap div {
            width: 200px;
            height: 200px;
            background-color: pink;
            line-height: 200px;
            text-align: center;
        }

    </style>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            // 需求：在页面上按键后变色
            $(document).on("keyup", function (e) {
                $("#keyCodeSpan").text(e.keyCode);
                $(".bgChange").css("background-color","#00"+ e.keyCode+"00");
            })
        })
    </script>
</head>
<body>
    <div class="wrap">
        <h1>按键改变颜色</h1>
        <div class="bgChange">
            keyCode为：
            <span id="keyCodeSpan"></span>
        </div>
    </div>
</body>
</html>
