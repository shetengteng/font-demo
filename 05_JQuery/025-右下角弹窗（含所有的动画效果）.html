<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {margin: 0;padding: 0;}
        .ad {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 230px;
            height: 120px;
            background: url("images/tankuang/ad.jpg");
            display: none;
        }

        /*关闭*/
        .ad span {
            position: absolute;
            right: 0;
            top: 0;
            width: 40px;
            height: 18px;
            background: url("images/tankuang/h.jpg");
            cursor: pointer;    
        }

    </style>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            // 需求：先滑入广告，再滑出，再淡入，然后绑定事件，点击span关闭后淡出
            $(".ad").slideDown(1000).slideUp(1000).fadeIn(1000).children("span").click(function () {
                $(this).parent().fadeOut(1000);
            });
        })
    </script>
</head>
<body>
<div class="ani">我是内容</div>
<div class="ad">
    <span></span>
</div>
</body>
</html>
