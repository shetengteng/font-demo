        //第四种(重点 可以传递参数)
        $(document).on("click mouseenter",".box",{"name":111}, function (event) {
            alert(event.data.name);
        });

        $(document).on("click",".box", function () {
           alert(1);
        });

        $(function () {
            // 注意添加主函数之后才能对特定的如.box添加绑定事件
            $(".box").on("click", function () {
                alert(5);
            })
        })

    </script>
