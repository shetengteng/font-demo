<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;font-size: 12px}
        ul {list-style: none;}
        a {text-decoration: none;}
        .wrapper {
            width: 298px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            overflow: hidden;
        }

        #left, #center, #right {
            float: left;
        }

        #left li , #right li {
            background: url(images/taobao/lili.jpg) repeat-x;
        }

        #left li a , #right li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            color: #000;
            cursor: pointer;
            text-align: center;
            line-height: 27px;
        }

        #left li a:hover , #right li a:hover {
            background: url("images/taobao/abg.gif");
        }
        #center {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
        
    </style>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            // 需求：将要显示的img的index显示出来，其余的hide 右侧的index需要+9
            $("#left>li").mouseenter(function () {
                // 获取当前触发事件的li的所属的index值
                var index = $(this).index();
                // 使用链式编程将当前的index的图片显示，其余的隐藏
                $("#center li").eq(index).show().siblings("li").hide();
            });

            // 右侧
            $("#right li").mouseenter(function () {
                // 注意：这里的索引需要+9
                $("#center li:eq("+($(this).index()+9)+")").show().siblings("li").hide();
            });

        })
    </script>
</head>
<body>
<div class="wrapper">
