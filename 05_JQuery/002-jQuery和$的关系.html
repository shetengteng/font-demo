<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
        // 本质上$是一个函数
        console.log($); // 打印出的是一个函数
        console.log(jQuery);
        console.log($ === jQuery); // 同一个对象

        jQuery(document).ready(function () {
            alert("jQuery ready");
        });

        $(document).ready(function () {
            alert("$ ready");
        });
    </script>
</head>

</body>
</html>
