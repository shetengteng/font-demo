<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {margin: 0;
            padding: 0;
        }

        .wrap {
            width: 600px;
            margin: 100px auto 0;

        }

        select {
            float: left;
            width: 170px;
            height: 240px;
            font-size: 18px;
            background-color: #fff;
        }

        button {
            width: 40px;
        }

        .btns {
            float: left;
        }

        .btns button {
            margin: 105px 2px 0 2px;
        }

    </style>

    <script src="js/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            // 需求：点击前2个按键，是全部转移，后2个按键是被选中的转移

            $("button:eq(0)").click(function () {
                //将已有的移动到设定的位置
                $("#select2").append($("#select1 option"));
            });

            $("button:eq(1)").click(function () {
                $("#select1").append($("#select2 option"));
            });

            $("button:eq(2)").click(function () {
                //移动已经选择了的选项
                $("#select2").append($("#select1 option:selected"));
            });

            $("button:eq(3)").click(function () {
                //移动已经选择了的选项
                $("#select1").append($("#select2 option:selected"));
            });
        })
    </script>
</head>
<body>
<div class="wrap">
    <select name="" id="select1" size="10" multiple>
        <option value="">香蕉</option>
        <option value="">水果</option>
        <option value="">鸭梨</option>
        <option value="">苹果</option>
        <option value="">西瓜</option>
    </select>
    <div class="btns">
        <button>>>></button>
        <button><<<</button>
        <button>></button>
        <button><</button>
    </div>

    <select name="" id="select2" size="10" multiple>
    </select>
</div>

</body>
</html>
