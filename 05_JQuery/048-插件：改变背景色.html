<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #000;
        }
    </style>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jquery.color.js"></script>
    <script>
        $(function () {
            // 获取按键，改变盒子的背景色
            $("#btn").on("click", function () {
                // 注意：有些属性不支持，如背景色,此处变色失败,如果使用了插件，覆盖了该方法，可以使用
                // 注意：颜色最好使用rgb值，如果使用英文名称，有些不支持，如pink，yellowgreen等
                $("div").animate({"background-color":"#6DBDFF","width":"200px"},200, function () {
                    alert("动画结束");
                })
            })
        })
    </script>
</head>
<body>
<button id="btn">变色</button>
<div>

</div>
</body>
</html>
