<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
        $(function () {

            // 清空操作
            $("button:eq(0)").click(function () {
                // 清空li所在的ul
                // 方式1：html("");
                //$("ul").html("");

                // 方式2：empty()
                $("ul").empty();

            });

            // 删除指定的li
            $("button:eq(1)").click(function () {
                // 习惯使用自杀的方式
                // 每次删除自己
                $("ul li:eq(0)").remove();
            });


        })
    </script>
</head>
<body>
<button>清空li</button>
<button>删除第一个li</button>
<ul>
    <li>本地的li1</li>
    <li>本地的li2</li>
    <li>本地的li3</li>
    <li>本地的li4</li>
</ul>

</body>
</html>
