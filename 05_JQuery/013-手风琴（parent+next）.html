<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {margin: 0;padding: 0;}
        ul {list-style: none;}

        .parentWrap {
            width: 200px;
            text-align: center;
            margin: 10px;
        }

        .menuGroup {
            border: 1px solid #999;
            background-color: #e0ecff;
        }

        .groupTitle {
            display: block;
            height: 20px;
            font-size: 16px;
            line-height: 20px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;

        }

        .menuGroup div {
            height: 100px;
            background-color: #fff;
            display: none;
        }

    </style>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function () {
            // 需求：点击span，显示div
            $(".groupTitle").click(function () {
                // 让其他隐藏
                $(this).parent("li").siblings("li").children("div").hide();
                // 让自己显示
                $(this).next().show();
            });

        });
    </script>
</head>
<body>
<ul class="parentWrap">
    <li class="menuGroup">
        <span class="groupTitle">标题1</span>
        <div>内容1</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题2</span>
        <div>内容2</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题3</span>
        <div>内容3</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题4</span>
        <div>内容4</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题5</span>
        <div>内容5</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题6</span>
        <div>内容6</div>
    </li>
</ul>
</body>
</html>
