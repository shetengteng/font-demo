        .test {
            width: 150px;
            height: 300px;
            border: 1px solid #ccc;
            margin-top: 100px;
            float: left;
            margin-left: -1px;
		/*使用相对定位，考虑到div中有其他元素进行绝对定位*/
            position: relative;
        }
        .test:hover {
            border: 1px solid #f40;
		/*将该层级显示放在最上面，增加z-index的值*/	
            z-index: 1;

        }
    </style>
