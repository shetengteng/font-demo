<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: skyblue;
			/*相对定位，微调元素位置，让元素相对自己原来的位置，进行位置的微调*/

			/*相对定位有坑，所以一般不用于做“压盖”效果。页面中，效果极小。就两个作用：
			1） 微调元素
			2） 做绝对定位的参考，子绝父相*/

			position: relative; /*必须先声明定位的类型*/
			left: 50px; /*有left right bottom top 四个方向*/
			top: 50px;

			margin-bottom: 50px;
			/*对box3有影响，在box2的原来的位置向下增加50px，box2没有脱标*/
		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
