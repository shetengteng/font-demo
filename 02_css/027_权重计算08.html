<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*重点：此处是选择上了，而非继承，只要有一种可能性选择上了，那么就是选择上了*/
		/*这2个选择器都选中了内层的div，选择器就是看一个祖先结构*/
		/*权重：0,0,2*/
		div div{
			color:blue;
		}
		/*权重：0,0,1*/
		div{
			color:red;
		}
	</style>
</head>
<body>
	 <div>
	 	<div>
	 		<div>
	 			颜色
	 		</div>
	 	</div>
	 </div>
</body>
</html>
