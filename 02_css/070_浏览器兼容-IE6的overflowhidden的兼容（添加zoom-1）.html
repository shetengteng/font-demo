<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		li{
			float: left;
			width: 120px;
			height: 40px;
			background-color: orange;
			text-align: center;
		}
		.box1{
			overflow: hidden;
			/*IE6是支持overflow:hidden的正常用途*/
			/*但IE6不支持overflow:hidden的偏方（清除浮动的影响），在添加zoom(放大缩小)之后可以解决，注意其他浏览器不存在该问题，只是IE6，那么要在zoom前面添加_
			触发IE6的hasLayout机制*/
			_zoom:1;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JS</li>
			<li>HTML5</li>
			<li>设计模式</li>
		</ul>
	</div>

	<div class="box2">
		<ul>
			<li>学习方法</li>
			<li>英语水平</li>
			<li>面试技巧</li>
		</ul>
	</div>
</body>
</html>
