<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		li{
			float:left;
			width: 90px;
			height: 40px;
			background-color: gold;
			/*文本居中*/
			text-align: center;
		}

	</style>
</head>
<body>
	<!-- 由于div没有高度，那么所有的浮动子元素都出来了 -->
	<!-- 如果一个元素要浮动，前提是容器要有高度 -->
	<div>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JS</li>
			<li>HTML5</li>
			<li>设计模式</li>
		</ul>
	</div>
	<!-- 显示的结果是所有的li都紧挨着，而没有在div容器中分布，因为div的高度为0 -->
	<div>
		<ul>
			<li>学习方法</li>
			<li>英语水平</li>
			<li>面试技巧</li>
		</ul>
	</div>
</body>
</html>
