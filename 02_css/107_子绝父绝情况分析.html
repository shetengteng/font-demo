<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		.box1{
			width: 300px;
			height: 300px;
			margin: 100px;
			border: 1px solid red;
			/*子绝父绝也是可以定位的，工程上一般使用子绝父相，因为父元素没有脱标，儿子脱标了在父亲元素中移动*/
			position: absolute;
			left: 10px;
			top: 10px;
		}

		.box2{
			width: 200px;
			height: 200px;
			margin: 50px;
			border: 1px solid black;
		}

		p{
			width: 50px;
			height: 50px;
			background-color: red;
			
			position: absolute;
			left: 10px;
			top: 10px;
		}

	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3">
				<p></p>
			</div>
		</div>
	</div>
</body>
</html>
