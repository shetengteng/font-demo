<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		li{
			float:left;
			width: 90px;
			height: 40px;
			background-color: gold;
			/*文本居中*/
			text-align: center;
			margin-right: 10px;
		}

		.cl{
			clear: both;
		}

		.h10{
			height: 10px;
			_font-size:0;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JS</li>
			<li>HTML5</li>
			<li>设计模式</li>
		</ul>
	</div>
	<!-- 使用隔墙法, 增加一个div去除左右浮动，避免下面的div的margin失效，同时去除了浮动影响 -->
	<!-- 保证了div不用设置height，与内容同时增高，同时避免了浮动的影响，也不影响margin的使用 -->
	<div class="cl h10"></div>

	<div>
		<ul>
			<li>学习方法</li>
			<li>英语水平</li>
			<li>面试技巧</li>
		</ul>
	</div>
</body>
</html>
