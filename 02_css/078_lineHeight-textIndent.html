<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		p{
			width: 548px;
			height: 48px;
			border: 1px solid gray;
			margin: 100px;
			/*设置行高：表示文字的所在行的高度*/
			line-height: 24px;
			/*设置首行空出2个字的格子,注意em是汉字宽度的单位*/
			text-indent: 2em;
			/*设置字号*/
			font-size: 14px;
			/*注意padding 测左不测右*/
			padding: 10px 20px;
		}
	</style>
</head>
<body>
	<p>艺人柯震东爆发吸毒丑闻后，只确定要重返校园好好沉淀自己，接着就被爆出2013年从文化大学体育系休学后，早就悄悄转学并改读资讯管理科系。</p>
</body>
</html>
