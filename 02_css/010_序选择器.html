<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*IE8以上版本兼容，IE6 7 不兼容*/
		/*序选择器，选择第一个符合要求标签*/
		ul li:first-child{
			color: red;
		}
		/*序选择器，选择最后一个标签*/
		ul li:last-child{
			color: blue;
		}

		/*为了解决兼容性问题，使用class类，手动添加，用以支持IE6*/
		ul li.first{
			color: red;
		}
		ul li.last{
			color: blue;
		}

	</style>
</head>
<body>
	<ul>
		<li>标题1</li>
		<li>标题1</li>
		<li>标题1</li>
		<li>标题1</li>
		<li>标题1</li>
		<li>标题1</li>
		<li>标题1</li>
		<li>标题1</li>
		<li>标题1</li>
	</ul>

	<ul>
		<li class="first">标题2</li>
		<li>标题2</li>
		<li>标题2</li>
		<li>标题2</li>
		<li>标题2</li>
		<li>标题2</li>
		<li>标题2</li>
		<li>标题2</li>
		<li class="last">标题2</li>
	</ul>
</body>
</html>
