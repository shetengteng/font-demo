<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		div{
			width: 400px;
			height: 400px;
			border:1px solid black;
			margin: 100px;
		}
		.news ul{
			/*去掉列表的小圆点*/
			list-style:none;
		}

		.news ul li{
			/*去除浮动的影响,将li撑出高度*/
			overflow: hidden;
			border:1px dotted black;
		}
		.news ul li .title{
			float: left;
		}
		.news ul li .date{
			float: right;
		}

	</style>
</head>
<body>
	<div class="news">
		<ul>
			<li>
				<span class="title">哈哈哈哈哈哈</span>
				<span class="date">2015年10月24日</span>
			</li>			
			<li>
				<span class="title">xixixixixix</span>
				<span class="date">2015年10月24日</span>
			</li>			
			<li>
				<span class="title">heheheheheheeh</span>
				<span class="date">2015年10月24日</span>
			</li>
		</ul>
	</div>
</body>
</html>
