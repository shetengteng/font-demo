<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		div.nav{
			position: fixed;
			top: 0;
			left: 0;
			/*注意宽度要通栏，因为固定浮动后，脱标了,不是块级元素,如果没有100%则无法通栏*/
			width: 100%;
			height: 60px;
			background-color: #333;
			/*需要添加z-index 防止有些标签元素进行相对定位微调，而使得图层在上面覆盖*/
			z-index: 99999999;
		}
		body{
			/*这里很重要，因为nav脱离了标准文档流了，地下的元素置顶了，需要空出padding来*/
			padding-top: 60px;
			/*IE6 不兼容固定定位，同时padding会上移会生效*/
			_padding-top: 0;
		}
		/*对于内部div而言，依然是标准流，不过是针对父div的，可以使用margin进行居中操作*/
		.inner_c{
			width: 1000px;
			height: 60px;
			margin: 0 auto;
			background-color: #555;
		}

		.inner_c ul{
			list-style: none;
		}
		.inner_c ul li{
			float: left;
			width: 100px;
			height: 60px;
			line-height: 60px;
			text-align: center;
		}

		.inner_c ul li a{
			/*注意需要转换为块级元素*/
			display: block;
			text-decoration: none;
			color:white;
		}

		.inner_c ul li a:hover{
			background-color: #666;
		}

	</style>
</head>
<body>
	<div class="nav">
		<div class="inner_c">
			<ul>
				<li><a href="#">网页栏目</a></li>
				<li><a href="#">网页栏目</a></li>
				<li><a href="#">网页栏目</a></li>
				<li><a href="#">网页栏目</a></li>
				<li><a href="#">网页栏目</a></li>
				<li><a href="#">网页栏目</a></li>
				<li><a href="#">网页栏目</a></li>
				<li><a href="#">网页栏目</a></li>
				<li><a href="#">网页栏目</a></li>
				<li><a href="#">网页栏目</a></li>
			</ul>
		</div>
	</div>

	<img src="images/2.jpg" alt="" />

	<img src="images/2.jpg" alt="" />
</body>
</html>
