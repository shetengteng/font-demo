<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			border: 1px solid #000;
			height: 100px;
			list-style: none;
		}
		/*在连续浮动下，且浮动方向与margin方向一致，都是left或者right时，第一个元素的margin在IE6场景下会是双倍大小
		解决方式：在父容器中使用padding，然后将浮动方向和margin方向相反（推荐该方法）
		或者使用IE的hack，使用_margin-left等IE6识别而其他浏览器不识别的属性调整（该方法不推荐）*/
		ul li{
			float: left;
			width: 120px;
			height: 40px;
			margin-left: 40px;
			background-color: orange;
		}
		/*解决方式1*/
		ul li.no1{
			_margin-left:20px;
		}
	</style>
</head>
<body>
	<ul>
		<li class="no1"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
