	<h1>图片测试</h1>
	<p>
		<img src="009source/baby.jpg" alt="图片加载中..." />
	</p>
	<p>
		图片标签是单标签（自封闭标签），为什么？
		如果是成对标签，那么图片标签就要有内容增加语义，而图片的内容就是图片，不需要增加语义，因此是单标签
