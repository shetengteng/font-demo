<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>dt和dd都是容器级的标签</title>
</head>
<body>
	<p>dt和dd都是容器级的标签</p>
	<h2>中国主要城市</h2>
	<dl>
		<!--注意：要灵活，dd和dt可以有多个，同时dd和dt可以连续多个-->
		<dt>北京</dt>
		<dd>描述：国家首都，政治文化中心</dd>
		<dd>dd可以有多条描述：污染严重，水质差</dd>
		<dt>上海</dt>
		<dd>魔都，外滩，东方明珠塔</dd>
		<dt>广州</dt>
		<dd>制造业，纺织业发达</dd>
	</dl>

	<h2>jd的购物指南</h2>
	<dl>
		<dt>购物指南</dt>
		<dd>
			<a href="#">购物流程</a>
			<a href="#">会员介绍</a>
			<a href="#">生活旅行/团购</a>
			<a href="#">常见问题</a>
			<a href="#">大家电</a>
			<a href="#">联系客服</a>
		</dd>
	</dl>
	<dl>
		<dt>配送方式</dt>
		<dd>
			<a href="#">上门自提</a>
			<a href="#">211限时达</a>
			<a href="#">配送服务查询</a>
			<a href="#">配送费收取标准</a>
			<a href="#">海外配送</a>
		</dd>
	</dl>

</body>
</html>
