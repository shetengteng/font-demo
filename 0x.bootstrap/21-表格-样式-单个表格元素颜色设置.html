<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<!--
.active	对某一特定的行或单元格应用悬停颜色
.success	表示一个成功的或积极的动作
.warning	表示一个需要注意的警告
.danger	表示一个危险的或潜在的负面动作
    -->
<table class="table table-striped table-bordered table-hover table-condensed">
    <caption>上下文表格布局</caption>
        <thead>
        <tr>
            <th>产品</th>
            <th>付款日期</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <tr >
            <td class="active">产品1</td>
            <td>23/11/2013</td>
            <td>待发货</td>
        </tr>
        <tr >
            <td class="success">产品2</td>
            <td>10/11/2013</td>
            <td>发货中</td>
        </tr>
        <tr >
            <td>产品3</td>
            <td  class="warning">20/10/2013</td>
            <td>待确认</td>
        </tr>
        <tr class="danger">
            <td>产品4</td>
            <td>20/10/2013</td>
            <td>已退货</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
