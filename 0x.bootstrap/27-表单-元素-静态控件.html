<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<!--
  当您需要在一个水平表单内的表单标签后放置纯文本时，
  请在 <p> 上使用 class .form-control-static。
-->

<form role="form" class="form-horizontal">
   <div class="form-group">
       <!-- 在横向表单必须的label必须使用control-label属性值-->
       <label class="col-sm-2 control-label">Email</label>
       <div class="col-sm-9">
           <!-- 在静态中必须使用form-control-static-->
           <p class="form-control-static">email@excample.com</p>
       </div>
   </div>

    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-9">
            <!-- input 的text select textaera 必须要有form-control-->
            <input type="text" id="inputPassword" class="form-control" placeholder="输入密码" />
        </div>
    </div>

</form>

</body>
</html>
