<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!--
        .img-rounded：添加 border-radius:6px 来获得图片圆角。
        .img-circle：添加 border-radius:500px 来让整个图片变成圆形。
        .img-thumbnail：添加一些内边距（padding）和一个灰色的边框

        .img-responsive	图片响应式 (将很好地扩展到父元素)
    -->

    <!--<img src="image/1.jpg" alt="" class="img-rounded"/>-->
    <!--<img src="image/1.jpg" alt="" class="img-circle"/>-->
    <!--<img src="image/1.jpg" alt="" class="img-thumbnail"/>-->


    <!-- 必须在父元素下才有效果-->
    <div class="container">
        <h2>图片</h2>
        <p> .img-responsive类让图片支持响应式，将很好地扩展到父元素 (通过改变窗口大小查看效果):</p>
        <img src="image/2.jpg" alt="" class="img-rounded img-thumbnail img-responsive"/>
    </div>

</body>
</html>
