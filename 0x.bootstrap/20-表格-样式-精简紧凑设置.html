<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>


<!--	.table
            为任意 <table> 添加基本样式 (只有横向分隔线)
        .table-striped
            在 <tbody> 内添加斑马线形式的条纹 ( IE8 不支持)

         .table-bordered class，
            将看到每个元素周围都有边框，且占整个表格是圆角的

         .table-hover class，
            当指针悬停在行上时会出现浅灰色背景,整个行有悬停效果

          .table-condensed
            行内边距（padding）被切为两半，
            以便让表看起来更紧凑，如下面的实例所示。这在想让信息看起来更紧凑时非常有用
            将表格的上下padding缩小
    -->
<table class="table table-striped table-bordered table-hover table-condensed">
    <!-- 关于表格存储内容的描述或总结-->
    <caption>基本的表格布局</caption>

    <!-- 包含标题的行-->
    <thead>
        <!--行标签 -->
        <tr>
            <!-- 列标题，必须在thead中使用-->
            <th>名称</th>
            <th>城市</th>
        </tr>
    </thead>
    <!--表格的数据-->
    <tbody>
        <tr>
            <!-- 单元格标签-->
            <td>Tanmay</td>
            <td>Bangalore</td>
        </tr>
        <tr>
            <td>Sachin</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Sachin</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Sachin</td>
            <td>Mumbai</td>
        </tr>
    </tbody>
</table>
</body>
</html>
