<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<!--
 基所有元素是内联的，向左对齐的，标签是并排的，
 向 <form> 标签添加 class .form-inline。

 默认情况下，Bootstrap 中的 input、select 和 textarea 有 100% 宽度
 在使用内联表单时，需要在表单控件上设置一个宽度
-->

<!--添加role属性为form-->
<form role="form" class="form-inline">
    <!-- 添加div，同时类为form-group-->
    <div class="form-group">
        <!--使用 class .sr-only，您可以隐藏内联表单的标签。-->
        <label class="sr-only" for="name">名称</label>

        <!-- 对input类型，以及type是text 的表单元素都添加上form-control类-->
        <input type="text" class="form-control" id="name" style="width: 150px;"
               placeholder="请输入名称">
    </div>
    <div class="form-group">
        <label class="sr-only" for="inputfile">文件输入</label>
        <input type="file" id="inputfile">
        <p class="help-block sr-only">这里是块级帮助文本的实例。</p>
    </div>


    <div class="checkbox">
        <label>
            <input type="checkbox"> 请打勾
        </label>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
